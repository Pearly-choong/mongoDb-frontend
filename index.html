<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap cSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>MongoDB Frontend</title>
</head>
<body>
  <div class="container">
    <h1 id="heading" class="jumbotron text-dark">MongoDB Frontend</h1>

    <button id="homeBtn" type="button" class="btn btn-dark rounded-pill mr-20px">Home</button>
    <button id="adminBtn" type="button" class="btn btn-dark rounded-pill">Admin</button>


    <!-- homePage -->
    <div id="homePage" class="container py-5">
      <button id="viewProductBtn" type="button" class="btn btn-dark rounded-pill">View all products</button>

      <div id="productCards" class="row">
      </div>
    </div>

    <div id="adminPage" class="my-5 mx-3 px-3 bg-dark text-light">
      <button id="loginBtn" type="button" class="btn btn-dark rounded-pill mr-20px">Login</button>
      <button id="logoutBtn" type="button" class="btn btn-dark rounded-pill">Logout</button>
      <button id="registerBtn" type="button" class="btn btn-dark rounded-pill mr-20px">Register</button>
      <button id="viewUserBtn" type="button" class="btn btn-dark rounded-pill">View all users</button>


      <!-- login form -->
      <form id="loginForm" class="my-5">
        <label for="username" class=""> Username:  </lablel>
          <input type="text" id="username" name="username" class="form-control" value="">

          <label for="password" class=""> Password:  </lablel>
            <input type="password" id="password" name="password" class="form-control" value="">

            <button id="submit" type="submit" name="button" class="btn btn-lg btn-warning mt-5">Submit</button>
      </form>

      <!-- Product Manipulation -->
      <div id="manipulate" class="pb-5">
        <button id="addProductBtn" type="button" name="button" class="btn btn-lg btn-warning mt-5 mr-3">Add New Product</button>
        <button id="updateProductBtn" type="button" name="button" class="btn btn-lg btn-warning mt-5 mr-3">Update a product</button>
        <button id="deleteProductBtn" type="button" name="button" class="btn btn-lg btn-warning mt-5 mr-3">Delete a product</button>
      </div>

      <!-- Input ID -->
      <div id="inputIdDiv" class="pb-5">
        <form id="productForm" class="border border-white py-5 px-5">
          <h1 class="text-primary"> Product Form </h1>   <br><br>
          <label class="mr-5" for="productId"> Enter product Id: </label>
          <input type="text" class="ml-5" id="productId" name="inputId" >
          <br><br>

          <label class="mr-4" for="productName"> Enter name of the product : </label>
          <input type="text" id="productName" name="productName" >
          <br><br>

          <label class="mr-4" for="productPrice"> Enter price of the product : </label>
          <input type="number" id="productPrice" name="productPrice" >
          <br><br>

          <label class="mr-5" for="userId"> Enter the userId : </label>
          <input type="text" class="ml-5" id="userId" name="userId" >
          <br><br>

          <button id="updateProduct" name="productButton" type="submit" class="btn btn-primary">Update product</button>
        </form>
      </div>

    </div><!-- end admin -->

  </div><!-- container -->


      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="node_modules/jquery/dist/jquery.min.js"></script>
      <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
      <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="js/script.js"></script>

    </body>
    </html>
